# Site
title: 少年心事当浮云 ，纵马当歌笑红尘
subtitle:
description:
author: 虚空生花

language:
- en
- zh-cn

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://fuersite.coding.me/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: all-tags
archive_dir: all-archives
category_dir: all-categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
- hexo-algoliasearch

#algolia
# sign in algolia create indices and get indexName appid apikey
#
#
algolia:
  appId: "OD5GIWUQDZ"
  apiKey: "36d3f5cf4fe44de6f33bb94ca9be7d79"
  adminApiKey: "c6a19c58bab0e1847cf0b40193637fde"
  chunkSize: 5000
  indexName: "fuersite-hexo-blog"
  fields:
    - excerpt
    - excerpt:strip
    - gallery
    - permalink
    - photos
